server {
    # Nginx listens on port 80
    listen 80;
    server_name localhost;

    # Set the root directory to the CodeIgniter 4 public folder
    root /var/www/html/public;
    index index.php index.html;

    # CI4's front controller pattern
    location / {
        # Check for static files first (index.html, images, etc.)
        # If not found, internally rewrite the request to index.php
        try_files $uri $uri/ /index.php?$args;
    }

    # Pass PHP scripts to the PHP-FPM service (named 'app' in docker-compose.yml)
    location ~ \.php$ {
        # Security: prevent accessing the php files if they are not found
        try_files $uri =404;
        
        # Pass the request to the 'app' container running PHP-FPM on port 9000
        fastcgi_pass app:9000;
        
        fastcgi_index index.php;
        include fastcgi_params;
        
        # Pass the SCRIPT_FILENAME parameter to the fastcgi server
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Deny access to .htaccess files, if Apache's rewrite rules are not used
    location ~ /\.ht {
        deny all;
    }
}
