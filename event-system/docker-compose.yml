services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: farmease-app
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html/app
      - ./writable:/var/www/html/writable
      - ./public:/var/www/html/public
      - ./000-default.conf:/etc/apache2/sites-available/000-default.conf
    depends_on:
      # CRITICAL FIX: Ensure the app waits for the DB to be healthy (running and ready for connections)
      db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      TZ: Asia/Manila

  db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: farmease-db
    # CRITICAL FIX: Disable SSL and set auth method to fix initial connection errors
    command: --default-authentication-plugin=mysql_native_password --ssl=0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: farmease_vrbms
      MYSQL_USER: docker-user
      MYSQL_PASSWORD: farmease-pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    # CRITICAL FIX: Healthcheck to define when the service is ready for connections
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot" ]
      timeout: 20s
      retries: 10
      interval: 10s
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    container_name: farmease-pma
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  mysql_data:
